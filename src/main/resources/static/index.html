<html>
    <head>
        <title>Helpdesk</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/skeleton.css">
        <script src="/js/main.js"></script>
    </head>
    <body style="background-color: #f4f7ff">
        <form>
            <div class="container">
                <div class="twelve columns">
                    <img src="https://logos.textgiraffe.com/logos/logo-name/16330406-designstyle-cloudy-m.png"/>
                    <div class="row">
                        <label for="nameInput">Nome</label>
                        <input class="u-full-width" type="text" placeholder="Thiago Emmerich" id="nameInput">
                    </div>
                    <div class="row">
                        <label for="exampleEmailInput">Your email</label>
                        <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="emailInput">
                    </div>
                    <div class="row">
                        <label for="companyInput">Empresa</label>
                        <input class="u-full-width" type="text" placeholder="Emmerich" id="companyInput">
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label for="equipmentInput">Equipamento</label>
                            <input class="u-full-width" type="text" id="equipmentInput">
                        </div>
                        <div class="six columns">
                            <label for="exampleRecipientInput">Razão do contato</label>
                            <select class="u-full-width" id="recipientInput">
                                <option value="Option 1">Opções</option>
                                <option value="Problema">Problema</option>
                                <option value="Melhoria">Melhoria</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <label for="exampleMessage">Mensagem</label>
                        <textarea class="u-full-width" placeholder="Digite aqui" id="exampleMessage"></textarea>
                        <input class="button-primary" type="submit" value="Enviar" onclick="sendData()">
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
